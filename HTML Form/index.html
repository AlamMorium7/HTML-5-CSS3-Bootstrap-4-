<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive view</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="userform.php" method="POST" enctype="multipart/form-data">
    <label for="username">UserName</label> 
    <input id="username" placeholder="Bob" type="text" minlength="6" maxlength="15" required> <br>

    <label for="password">Password</label>
    <input type="password" id="password" minlength="6" maxlength="15" required><br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="alan@gmail.com"><br>

    <label for="phone">Mobile No#</label>
    <input type="tel" id="phone" placeholder="01719-348821" pattern="[0-9]{5}-[0-9]{6}"><br>

    <label for="bday">Birthdate</label>
    <input type="date" name="" id="bday"><br>

    <label for="age">Age</label>
    <input type="number" name="" id="age" min="0" max="99" value="1"><br>

    <label for="title">Title</label><br>

    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title">
    <label for="Mrs.">Mrs.</label>
    <input type="radio" id="Mrs." value="Mrs." name="title">
    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="title"><br>

    <label for="payment">Payment</label><br>
    <select name="" id="payment">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="giftcard">Giftcard</option>
    </select><br>

    <label for="subscribe">Subscribe:</label>
    <input type="checkbox" name="" id="subscribe"><br>

    <label for="comment">Comment:</label>
    <textarea name="" id="comment" cols="25" rows="3"></textarea><br>

    <label for="file">File</label>
    <input type="file" name="" id="file" accept="image/png,image/jpeg"><br>
    
    <input type="reset"><br>
    <input type="submit" name="" id="submit">
    
   </form>
</body>
</html>
