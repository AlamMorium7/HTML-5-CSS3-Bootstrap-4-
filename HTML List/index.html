<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>    
</head>
<body>
    <!-- Unordered List -->
   <ul>
    <li>Mango</li>
    <li>Lichi</li>
    <li>Jackfruit</li>
    <li>Peach</li>
    <li>Pineapple</li>
    <!-- shortcut 'li*4' create four list item tag -->
    <li> <a href="https://facebook.com">Facebook</a></li> 
    <!-- It's a link in a list -->   
   </ul>

   <!-- Ordered List -->
   <ol type="i">
    <li>Papaya</li>
    <li>Apple</li>
    <li>Cow</li>
    <li>Goat</li>
   </ol>
</body>
</html>
